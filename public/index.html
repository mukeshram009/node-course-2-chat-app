<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index page</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>people</h3>
      <div id = "users"></div>
    </div>

    <div class="chat__main">
      <ol id ="messages" class="chat__messages"></ol> <!--id to be selected by jquery for modifying -->

      <div class="chat__footer">
        <form id="message-form"><!--id to be selected by jquery for modifying -->
          <!--input element can be selected by jquery using jQuery('[name=message]') -->
          <input name="message" type="text" placeholder="Message"
          autofocus autocomplete="off"/>
          <button id='delete' >send</button>
        </form>
        <button id="send-location">send location</button>
      </div>

    </div>





    <script src="socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src = "/js/index.js"></script>
  </body>
</html>
